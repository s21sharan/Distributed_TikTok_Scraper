version: '3.8'

services:
  # TikTok Scraper Frontend/API
  scraper-ui:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - scraper_network
    volumes:
      - ./results:/app/results
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

  # Optional: Multiple UI instances for load balancing
  scraper-ui-2:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3001:3000"
    networks:
      - scraper_network
    volumes:
      - ./results:/app/results
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - scraper-ui
      - scraper-ui-2
    networks:
      - scraper_network

networks:
  scraper_network:
    driver: bridge 