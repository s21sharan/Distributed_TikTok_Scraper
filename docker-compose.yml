version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tiktok_scraper
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d tiktok_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time updates
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TikTok Scraper Frontend/API
  scraper-ui:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://scraper_user:scraper_password@postgres:5432/tiktok_scraper
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    volumes:
      - ./results:/app/results
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

  # Optional: Multiple UI instances for load balancing
  scraper-ui-2:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://scraper_user:scraper_password@postgres:5432/tiktok_scraper
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scraper_network
    volumes:
      - ./results:/app/results
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - scraper-ui
      - scraper-ui-2
    networks:
      - scraper_network

volumes:
  postgres_data:
  redis_data:

networks:
  scraper_network:
    driver: bridge 