<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Distributed TikTok Scraper Dashboard - Monitor and manage your TikTok scraping operations across multiple devices" />
    <meta name="author" content="TikTok Scraper Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="TikTok Scraper Dashboard" />
    <meta property="og:description" content="Distributed TikTok Scraper Dashboard - Monitor and manage your TikTok scraping operations across multiple devices" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="TikTok Scraper Dashboard" />
    <meta property="twitter:description" content="Distributed TikTok Scraper Dashboard - Monitor and manage your TikTok scraping operations across multiple devices" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    
    <title>TikTok Scraper Dashboard</title>
    
    <style>
      /* Critical CSS for initial page load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      /* Loading spinner for initial page load */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when React app loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this TikTok Scraper Dashboard.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading spinner shown while React app is loading -->
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <!-- Performance monitoring -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          setTimeout(function() {
            var perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page load time:', Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms');
            }
          }, 0);
        }
      });
      
      // Service Worker registration (for future PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Uncomment to enable service worker
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
